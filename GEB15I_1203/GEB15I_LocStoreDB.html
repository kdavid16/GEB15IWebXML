<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEB15I Hallgatók</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
        }

        th {
            background-color: #9acd32;
            /* A képen látható zöldes szín */
            color: black;
            text-align: left;
            padding: 5px;
            border: 1px solid gray;
        }

        td {
            padding: 5px;
            border: 1px solid gray;
        }
    </style>

</head>

<body>

    <div class="container">
        <h2>GEB15I Hallgatók</h2>

        <!-- Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                Új hallgató hozzáadása / Szerkesztés
            </div>
            <div class="card-body">
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <div class="mb-3">
                        <label for="name" class="form-label">Név:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="year" class="form-label">Évfolyam:</label>
                        <input type="number" class="form-control" id="year" required>
                    </div>
                    <div class="mb-3">
                        <label for="major" class="form-label">Szak:</label>
                        <input type="text" class="form-control" id="major" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="neptun" class="form-label">NEPTUN kód:</label>
                        <input type="text" class="form-control" id="neptun" required>
                    </div>
                    <button type="submit" class="btn btn-success">Mentés</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Mégse</button>
                </form>
            </div>
        </div>

        <!-- Search & Sort -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="search" class="form-label">Keresés:</label>
                        <input type="text" class="form-control" id="search"
                            placeholder="Név, évfolyam, szak, email, neptun...">
                    </div>
                    <div class="col-md-6">
                        <label for="sort" class="form-label">Rendezés:</label>
                        <select class="form-select" id="sort">
                            <option value="">Nincs rendezés</option>
                            <option value="name">Név szerint</option>
                            <option value="year">Évfolyam szerint</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Export / Import -->
        <div class="card mb-4">
            <div class="card-body">
                <h5>Export / Import JSON</h5>
                <button class="btn btn-primary btn-sm mb-2" onclick="exportJSON()">Export JSON</button>
                <div class="input-group">
                    <input type="file" class="form-control" id="importFile" accept=".json">
                    <button class="btn btn-outline-secondary" type="button" onclick="importJSON()">Import JSON</button>
                </div>
            </div>
        </div>

        <!-- List -->
        <h3>Hallgatók listája</h3>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Név</th>
                        <th>Évfolyam</th>
                        <th>Szak</th>
                        <th>Email</th>
                        <th>NEPTUN</th>
                        <th>Műveletek</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Data will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'GEB15I_students';
        let students = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            renderTable();

            document.getElementById('studentForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('search').addEventListener('input', renderTable);
            document.getElementById('sort').addEventListener('change', renderTable);
        });

        function loadStudents() {
            const stored = localStorage.getItem(STORAGE_KEY);
            students = stored ? JSON.parse(stored) : [];
        }

        function saveStudents() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(students));
            renderTable();
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('studentId').value;
            const student = {
                id: id || Date.now().toString(),
                name: document.getElementById('name').value,
                year: document.getElementById('year').value,
                major: document.getElementById('major').value,
                email: document.getElementById('email').value,
                neptun: document.getElementById('neptun').value
            };

            if (id) {
                const index = students.findIndex(s => s.id === id);
                if (index !== -1) students[index] = student;
            } else {
                students.push(student);
            }

            saveStudents();
            resetForm();
        }

        function deleteStudent(id) {
            if (confirm('Biztosan törölni szeretné?')) {
                students = students.filter(s => s.id !== id);
                saveStudents();
            }
        }

        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                document.getElementById('studentId').value = student.id;
                document.getElementById('name').value = student.name;
                document.getElementById('year').value = student.year;
                document.getElementById('major').value = student.major;
                document.getElementById('email').value = student.email;
                document.getElementById('neptun').value = student.neptun;
                window.scrollTo(0, 0);
            }
        }

        function resetForm() {
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
        }

        function renderTable() {
            const tbody = document.getElementById('studentTableBody');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const sortKey = document.getElementById('sort').value;

            let filtered = students.filter(s =>
                s.name.toLowerCase().includes(searchTerm) ||
                s.year.toString().includes(searchTerm) ||
                s.major.toLowerCase().includes(searchTerm) ||
                s.email.toLowerCase().includes(searchTerm) ||
                s.neptun.toLowerCase().includes(searchTerm)
            );

            if (sortKey) {
                filtered.sort((a, b) => {
                    if (a[sortKey] < b[sortKey]) return -1;
                    if (a[sortKey] > b[sortKey]) return 1;
                    return 0;
                });
            }

            tbody.innerHTML = filtered.map(s => `
            <tr>
                <td>${s.name}</td>
                <td>${s.year}</td>
                <td>${s.major}</td>
                <td>${s.email}</td>
                <td>${s.neptun}</td>
                <td>
                    <button class="btn btn-sm btn-info btn-custom" onclick="editStudent('${s.id}')">Módosít</button>
                    <button class="btn btn-sm btn-danger btn-custom" onclick="deleteStudent('${s.id}')">Töröl</button>
                </td>
            </tr>
        `).join('');
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(students));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "GEB15I_students.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importJSON() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Kérem válasszon ki egy fájlt!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        students = imported;
                        saveStudents();
                        alert('Sikeres importálás!');
                    } else {
                        alert('Hibás fájlformátum!');
                    }
                } catch (error) {
                    alert('Hiba történt a fájl beolvasásakor!');
                }
            };
            reader.readAsText(file);
        }
    </script>

</body>

</html>
